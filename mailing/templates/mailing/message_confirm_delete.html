{% extends 'mailing/base.html' %}
{% block content %}

    <div class="row">
        <form method="post">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Вы точно хотите удалить?</div>
                    <div class="card-body">
                        {% csrf_token %}
                        <p>Сообщение : {{object.letter_subject}}</p>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-danger">ДА</button>
                            <a href="{% url 'mailing:list_message' %}" class="btn btn-warning">НЕТ</a>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
