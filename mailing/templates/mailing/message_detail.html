{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h4>-{{ object.letter_subject }}</h4>
                    <h5>-{{ object.letter_body }}</h5>
                </div>
                <div class="card-footer">
                    <a href="{% url 'mailing:list_message' %}"
                       class="btn btn-sm btn-outline-primary">К списку сообщений</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
